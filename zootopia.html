<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주토피아 닮은 꼴 찾기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>🦊 주토피아 닮은 꼴 찾기</h1>
        <p>당신은 어떤 주토피아 캐릭터와 닮았을까요?</p>
    </header>

    <main>
        <!-- 설명 섹션 -->
        <section class="intro-section">
            <h2>서비스 소개</h2>
            <p>이미지를 업로드하면 AI가 분석하여 어떤 주토피아 캐릭터와 가장 닮았는지 알려드립니다!</p>
            <p class="note">업로드된 이미지는 저장되지 않으며, 분석 후 즉시 삭제됩니다.</p>
        </section>

        <!-- 이미지 업로드 섹션 -->
        <section class="upload-section">
            <h2>이미지 업로드</h2>

            <!-- 드래그 앤 드롭 영역 -->
            <div id="dropZone" class="drop-zone">
                <div class="drop-zone-content">
                    <span class="upload-icon">📤</span>
                    <p class="drop-text">이미지를 여기에 드래그하거나 클릭하여 선택하세요</p>
                    <p class="drop-subtext">JPG, PNG, GIF 파일 지원</p>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <button type="button" id="selectFileBtn" class="btn btn-primary">
                        <span class="btn-icon">🖼️</span>
                        파일 선택
                    </button>
                </div>
            </div>

            <!-- 이미지 프리뷰 -->
            <div id="imagePreview" class="image-preview" style="display: none;">
                <h3>업로드된 이미지</h3>
                <img id="previewImage" alt="업로드된 이미지">
                <button type="button" id="resetUploadBtn" class="btn btn-danger">
                    <span class="btn-icon">🗑️</span>
                    다시 업로드
                </button>
            </div>

            <!-- 로딩 상태 -->
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>분석 중...</p>
            </div>
        </section>

        <!-- 결과 섹션 -->
        <section class="result-section" id="resultSection" style="display: none;">
            <h2>분석 결과</h2>
            <div id="label-container" class="label-container"></div>
        </section>

        <!-- 문의 섹션 -->
        <section class="contact-section">
            <h2>문의하기</h2>
            <p>서비스에 대한 문의사항이나 피드백을 보내주세요.</p>
            <form id="contactForm" action="https://formspree.io/f/xzboqlol" method="POST">
                <div class="form-group">
                    <label for="contactName">이름 *</label>
                    <input
                        type="text"
                        id="contactName"
                        name="name"
                        placeholder="이름을 입력하세요"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="contactEmail">이메일 *</label>
                    <input
                        type="email"
                        id="contactEmail"
                        name="email"
                        placeholder="이메일을 입력하세요"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="contactMessage">문의 내용 *</label>
                    <textarea
                        id="contactMessage"
                        name="message"
                        placeholder="문의 내용을 입력하세요"
                        rows="5"
                        required
                    ></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">문의 보내기</button>
                </div>
            </form>
        </section>
    </main>

    <!-- 테마 토글 버튼 -->
    <button id="themeToggle" class="theme-toggle" aria-label="테마 전환">
        <span id="themeIcon">🌙</span>
    </button>

    <footer>
        <p>© 2026 주토피아 닮은 꼴 찾기 | <a href="index.html" style="color: white; text-decoration: underline;">홈으로</a></p>
    </footer>

    <!-- TensorFlow.js and Teachable Machine Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script src="zootopia.js"></script>
</body>
</html>
